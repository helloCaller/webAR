<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="video.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video crossorigin="anonymous" id="videoID" autoplay loop="true" preload="auto" src="/troy2.mp4"> 
              
            </video> 
        </a-assets>
      <a-marker vidhandler preset="hiro">
        <!-- <a-entity
        position="0 0.5 0"
        scale="0.01 0.01 0.01"
        gltf-model="/astro.glb"
      ></a-entity> --> 
          
        <a-video src="#videoID" width="1.4375" height="1" rotation="270 0 0"></a-video>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
